<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>실습1</title>
</head>
<body>
<table border="1">
    <tr>
        <td>상품명</td>
        <td>상품가격</td>
        <td>상품재고</td>
        <td>상품브랜드</td>
    </tr>
    <tr th:object="${productVO}">
        <td th:text="*{productName}"></td>
        <td th:text="*{productPrice}"></td>
        <td th:text="*{productEa}"></td>
        <td th:text="*{productBrand}"></td>
    </tr>
</table>
</body>
</html>
