<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>어항</title>
</head>
<body>
<table border="1">
    <tr>
        <td>물고기 번호</td>
        <td>물고기 이름</td>
        <td>물고기 마릿수</td>
    </tr>
    <th:block th:each="fish:${fishes}">
        <tr th:object="${fish}">
            <td th:text="*{fishNumber}"></td>
            <td th:text="*{fishName}"></td>
            <td th:text="*{fishCount}"></td>
        </tr>
    </th:block>
</table>
<table border="1">
    <tr>
        <td>물고기 이름</td>
        <td>물고기 마릿수</td>
    </tr>
        <tr th:object="${fish}">
            <td><input th:field="*{fishName}"></td>
            <td><input th:field="*{fishCount}"></td>
        </tr>
        <tr th:object="${fish}">
            <td><input th:field="*{fishName}"></td>
            <td><input th:field="*{fishCount}"></td>
        </tr>
</table>
</body>
</html>
